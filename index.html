<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Matter.js + Babylon.js Integration</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <!-- Stats Overlay -->
    <div id="stats-overlay" style="position: fixed; top: 10px; left: 10px; color: white; background-color: rgba(0,0,0,0.6); padding: 5px 8px; border-radius: 3px; z-index: 100; font-family: sans-serif; font-size: 14px; pointer-events: none;">
        FPS: <span id="fps-counter">-</span> |
        Frame: <span id="frame-time">-</span> ms |
        Sim: <span id="sim-time">-</span> ms
    </div>

    <canvas id="renderCanvas"></canvas>
    
    <!-- If using ES modules directly in browser -->
    <script type="module" src="src/index.js"></script>
</body>
</html>
